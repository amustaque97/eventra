version: '3.8'

services:
  # etcd cluster
  etcd-0:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: etcd-0
    environment:
      - ETCD_NAME=etcd-0
      - ETCD_INITIAL_CLUSTER=etcd-0=http://etcd-0:2380,etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=event-store-etcd
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-0:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-0:2380
    ports:
      - "2379:2379"
    networks:
      - event-store-network

  etcd-1:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: etcd-1
    environment:
      - ETCD_NAME=etcd-1
      - ETCD_INITIAL_CLUSTER=etcd-0=http://etcd-0:2380,etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=event-store-etcd
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-1:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-1:2380
    networks:
      - event-store-network

  etcd-2:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: etcd-2
    environment:
      - ETCD_NAME=etcd-2
      - ETCD_INITIAL_CLUSTER=etcd-0=http://etcd-0:2380,etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=event-store-etcd
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-2:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-2:2380
    networks:
      - event-store-network

  # Event Store instances
  event-store-0:
    image: event-store:latest
    container_name: event-store-0
    depends_on:
      - etcd-0
      - etcd-1
      - etcd-2
    environment:
      - NODE_ID=event-store-0
      - HOSTNAME=event-store-0
      - HTTP_PORT=8080
      - DATA_DIR=/data/wal
      - ETCD_ENDPOINTS=etcd-0:2379,etcd-1:2379,etcd-2:2379
    ports:
      - "8080:8080"
    volumes:
      - event-store-0-data:/data
    networks:
      - event-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  event-store-1:
    image: event-store:latest
    container_name: event-store-1
    depends_on:
      - etcd-0
      - etcd-1
      - etcd-2
    environment:
      - NODE_ID=event-store-1
      - HOSTNAME=event-store-1
      - HTTP_PORT=8080
      - DATA_DIR=/data/wal
      - ETCD_ENDPOINTS=etcd-0:2379,etcd-1:2379,etcd-2:2379
    ports:
      - "8081:8080"
    volumes:
      - event-store-1-data:/data
    networks:
      - event-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  event-store-2:
    image: event-store:latest
    container_name: event-store-2
    depends_on:
      - etcd-0
      - etcd-1
      - etcd-2
    environment:
      - NODE_ID=event-store-2
      - HOSTNAME=event-store-2
      - HTTP_PORT=8080
      - DATA_DIR=/data/wal
      - ETCD_ENDPOINTS=etcd-0:2379,etcd-1:2379,etcd-2:2379
    ports:
      - "8082:8080"
    volumes:
      - event-store-2-data:/data
    networks:
      - event-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  event-store-network:
    driver: bridge

volumes:
  event-store-0-data:
  event-store-1-data:
  event-store-2-data:
